<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <title>Secret</title>

    <!-- material design stuff -->
    <link rel='stylesheet' href='../node_modules/material-design-lite/material.min.css' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <script src='../node_modules/material-design-lite/material.min.js'></script>
    <link rel='stylesheet' href='res/css/style.css' />

    <!-- run our own scripts -->
    <script src='res/js/script.js'></script>
  </head>

  <body>
    <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs'>

      <header class='mdl-layout__header'>

        <div class='mdl-layout__icon'></div>

        <div class='mdl-layout__header-row'>
          <span class='mdl-layout__title'>
            Secret Encryption
          </span>
        </div>

        <div class='mdl-layout__tab-bar mdl-js-ripple-effect'>
          <a href='#ft-keys' class='mdl-layout__tab is-active'>
            Keys
          </a>
          <a href='#ft-files' class='mdl-layout__tab'>
            Files
          </a>
          <a href='#ft-send' class='mdl-layout__tab'>
            Send
          </a>
        </div>

      </header>

      <div class='mdl-layout__drawer'>

        <span class='mdl-layout__title'>
          Secret Encryption
        </span>

      </div>

      <main class='mdl-layout__content'>

        <section class='mdl-layout__tab-panel is-active' id='ft-keys'>
          <div class='page-content'>
            <button class='mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised' onclick='newKeyPair()'>
              Create new key pair
            </button>
            <div id='newkey-loader' class='mdl-progress mdl-js-progress mdl-progress__indeterminate'></div>
          </div>
        </section>

        <section class='mdl-layout__tab-panel' id='ft-files'>
          <div class='page-content'>

          </div>
        </section>

        <section class='mdl-layout__tab-panel' id='ft-send'>
          <div class='page-content'>

          </div>
        </section>

      </main>

    </div>
  </body>
</html>
