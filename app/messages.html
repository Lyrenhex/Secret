<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <title>Secret Messages: USER</title>
  </head>

  <body>
    <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header'>

      <header class='mdl-layout__header'>

        <div class='mdl-layout__icon'></div>

        <div class='mdl-layout__header-row'>
          <span class='mdl-layout__title'>
            Secret Messaging: <span id="user-title">USER</span>
          </span>
        </div>

      </header>

      <div class='mdl-layout__drawer'>

        <span class='mdl-layout__title'>
          User Actions
        </span>

        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" onclick="showModal('block')" href="#">Block user</a>
        </nav>

      </div>

      <main class='mdl-layout__content'>

        <div class='page-content'>
        </div>

      </main>

      <div class="load-back" id="dark-back"></div>

      <div id='load-front' class="mdl-spinner mdl-js-spinner is-active"></div>

      <div class="modal mdl-shadow--2dp" id="block">
        <h2>Block user</h2>
        <p>Are you sure you want to block this user? You won't receive any messages or notifications from this user anymore.</p>
        <button class='mdl-button mdl-js-button mdl-js-ripple-effect' onclick="hideModal('block')">
          Actually, nevermind
        </button>
        <button class='mdl-button mdl-js-button mdl-js-ripple-effect' onclick="hideModal('block'); block()">
          Yeah, block &lsquo;em
        </button>
      </div>

    </div>

    <!-- material design stuff -->
    <link rel='stylesheet' href='../node_modules/material-design-lite/material.min.css' />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <script src='../node_modules/material-design-lite/material.min.js'></script>
    <link rel='stylesheet' href='res/css/style.css' />
    <link rel='stylesheet' href='res/css/messages.css' />

    <!-- run our own scripts -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src='res/js/messages.js'></script>
  </body>
</html>
